		<div
			class="container"
			style="background-color: white; width: 40%; margin-top: 100px;border-radius: 10px;"
		>
			<h1 style="padding: 50px 50px 0px 50px;">Login</h1>
			<form style="padding: 50px;">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						placeholder="Enter email"
					/>
					<small id="emailHelp" class="form-text text-muted"
						>We'll never share your email with anyone else.</small
					>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
						type="password"
						id="pass"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Password"
					/>
				</div>
				<div class="form-group form-check">
					<input
						type="checkbox"
						class="form-check-input"
						onchange="passShow()"
						id="exampleCheck1"
					/>
					<label class="form-check-label" for="exampleCheck1"
						>Show Password</label
					>
				</div>
				<button class="btn btn-primary btn-block">
					Submit
				</button>
			</form>
		</div>

		<script>
			const submitBtn = document.querySelector('form button');
			const email = document.querySelector('input[type="email"]');
			const password = document.querySelector('input[type="password"]');

			function passShow() {
				var pass = document.getElementById('pass');
				if (pass.type == 'password') {
					pass.type = 'text';
				} else {
					pass.type = 'password';
				}
			}

			function sub(e) {
				let emailVal = email.value;
				let passwordVal = password.value;
				if (!emailVal == '') {
					if (passwordVal.length > 6) {
						alert(`Username : ${emailVal}\nPassword : ${passwordVal}`);
					} else {
						alert('Your Password must be greater than 6 characters.');
					}
				} else {
					alert('Please enter your email.');
				}
			}
			submitBtn.addEventListener('click', e => sub(e));
		</script>
